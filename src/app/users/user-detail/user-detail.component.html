<h1>user detail</h1>

<div class="col-xs-6">
  <table class="table table-hover">
    <tbody *ngIf="user">
      <tr>
        <td >{{ user.id }}</td>
      </tr>
      <tr>
        <td >{{ user.name }}</td>
      </tr>
      <tr>
        <td >{{ user.email }}</td>
      </tr>
      <tr>
        <td >{{ user.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
