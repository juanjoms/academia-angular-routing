<h1>Users Component</h1>
<div class="col-xs-6">
  <table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td ><a (click)="goToUserDetail(user.id)">{{ user.id }}</a></td>
        <td >{{ user.name }}</td>
        <td >{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
