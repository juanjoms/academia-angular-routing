<h1>Users Component</h1>
<div class="col-xs-6">
  <table class="table table-hover">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td> <a routerLink="/users/{{user.id}}"> View details</a></td>
      </tr>
    </tbody>
  </table>
</div>
